<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color game</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="playing-field">

    <!-- player name -->
    <div class="player-name-wrapper">
        <p class="player-name">Player 1</p>
        <input class="player-name-input" type="text" placeholder="Player name">
        <button class="button new-player-name-button">New player</button>
        <button class="button new-player-start-button">Start</button>
    </div>

    <!-- guessing-color -->
    <div class="guessing-color"> Color for guessing </div>

    <!-- give random color -->
    <div class="new-color"> 
        <button class="button new-color__button">New color</button>
        <div class="new-color__drop-down">
            <button class="drop-down-button drop-down-button-rgb">Rgb</button>
            <button class="drop-down-button drop-down-button-hex">Hex</button>
        </div>
    </div>

    <!-- choice of colors -->
    <div class="choice-colors">
        <div class="color color-1"></div>
        <div class="color color-2"></div>
        <div class="color color-3"></div>
        <div class="color color-4"></div>
        <div class="color color-5"></div>
        <div class="color color-6"></div>
    </div>

    <!-- scoreboard -->
    <div class="scoreboard">
        <h1 class="scoreboard__heading">Scoreboard:</h1>
        <table class="scoreboard__table">
            <tr class="scoreboard__table-row">
                <th class="scoreboard__table-name">Player name</th>
                <td class="scoreboard__table-data scoreboard__table-data-name-1"> Player</td>
                <td class="scoreboard__table-data scoreboard__table-data-name-2"> Player</td>
                <td class="scoreboard__table-data scoreboard__table-data-name-3"> Player</td>
                <td class="scoreboard__table-data scoreboard__table-data-name-4"> Player</td> 
                <td class="scoreboard__table-data scoreboard__table-data-name-5"> Player</td>
                <td class="scoreboard__table-data scoreboard__table-data-name-6"> Player</td>
                <td class="scoreboard__table-data scoreboard__table-data-name-7"> Player</td>
                <td class="scoreboard__table-data scoreboard__table-data-name-8"> Player</td>
                <td class="scoreboard__table-data scoreboard__table-data-name-9"> Player</td>
                <td class="scoreboard__table-data scoreboard__table-data-name-10"> Player</td>
            </tr>

            <tr class="scoreboard__table-row">
                <th class="scoreboard__table-score">Score</th>
                <td class="scoreboard__table-data scoreboard__table-data-score-1">0</td>
                <td class="scoreboard__table-data scoreboard__table-data-score-2">0</td>
                <td class="scoreboard__table-data scoreboard__table-data-score-3">0</td>
                <td class="scoreboard__table-data scoreboard__table-data-score-4">0</td>
                <td class="scoreboard__table-data scoreboard__table-data-score-5">0</td>
                <td class="scoreboard__table-data scoreboard__table-data-score-6">0</td>
                <td class="scoreboard__table-data scoreboard__table-data-score-7">0</td>
                <td class="scoreboard__table-data scoreboard__table-data-score-8">0</td>
                <td class="scoreboard__table-data scoreboard__table-data-score-9">0</td>
                <td class="scoreboard__table-data scoreboard__table-data-score-10">0</td>
               
            </tr>
        </table>
    </div>

    <!-- finish game -->
    <div class="finish-game">
       <p>Game over</p>
    </div>

    
    </section>
    <script src="./js/script.js"></script>
    <!-- <script src="./js/script2.js"></script> -->
</body>
</html>
